<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Code annotation browser</title>

    <style>
        .row.content {
            height: 550px
        }
        
        .sidenav {
            background-color: #f1f1f1;
        }
        
        .namespaceList ul {
            overflow-x: scroll;
            display: block;
            list-style-type: none;
            padding: 0px;
        }
        
        .namespaceList li {}
    </style>


</head>

<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-3 sidenav hidden-xs">
                <div>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="search">
                </div>
                <br />
                <div id="navigation" class="namespaceList">

                </div>
            </div>

            <div class="col-sm-9">
                <div class="well" id="content">
                </div>
            </div>
        </div>
    </div>

    <script src="./db.js"></script>
    <script src="./browser.js"></script>
    <script>
        annotation_browser(annotationInfo, document.getElementById("navigation"), document.getElementById("content"), document.getElementById("search"));
    </script>

</body>

</html>
